<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAIWAN Weather</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>

    <div class="weather_container">
        <h1>台灣地區明日氣象預報</h1>
        <select name="" id="citySelect">
            <option value="">請選擇縣市</option>
        </select>
        
        <div class="weather_info_wrap">
            <div class="weather_info">
                <img src="" alt="" class="weather_info_wx_i">
                <div>
                    <p class="weather_info_wx"></p>
                    <p>
                        <span class="weather_info_maxT"></span>
                        <span class="weather_info_minT"></span>
                    </p>
                    <p class="weather_info_ct"></p>
                    <p class="weather_info_pop"></p>
                </div>
            </div>
        </div>

    </div>

    <h4>資料來源：中央氣象局</h4>

    <script src="script/jquery-1.11.2.min.js" ></script>
    <script src="script/main.js"></script>
</body>
</html>
